<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elixir Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap-grid.css">
    <link rel="stylesheet" href="lib/css/bootstrap-reboot.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        /* Text meant only for screen readers. */
        .screen-reader-text {
            border: 0;
            clip: rect(1px, 1px, 1px, 1px);
            clip-path: inset(50%);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
            word-wrap: normal !important;
        }
    </style>
</head>
<body>
<br>

<div class="container" aria-live="polite">
    <div class="row">
        <h3>Elixir Quiz!</h3>
    </div>
    <div class="row">
        <p>
            Press <button id="start" class="btn btn-primary">Loading...</button> to begin!
        </p>
    </div>

    <div id="quiz">

    </div>
    <div id="done" style="visibility: hidden;">
        <div class="row justify-content-center">
            <button id="finish" class="btn btn-dark" onclick="finish()">Finish</button>
        </div>
    </div>
    <div id="result" style="visibility: hidden;">
        <div class="row justify-content-center">
            <h4>You are <span id="result-particle"></span> <span id="result-type" style="font-weight: bold;"></span>!</h4>
        </div>
        <div id="result-details">

        </div>
    </div>
</div>

<script src="lib/js/jquery-3.3.1.slim.js"></script>
<script src="lib/js/bootstrap.bundle.js"></script>
<script src="index.js"></script>
</body>
</html>
